<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Core theme CSS (includes Bootstrap)-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- common css -->
<link rel="stylesheet" href="./assets/css/common/style.css" />
<link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
	<!-- 상단 navbar start -->
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand" id="main-logo" href="/">EnjoyTrip</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<!-- 동적으로 nav-item 추가 -->
				<ul id="nav-links"
					class="navbar-nav text-uppercase ms-auto py-4 py-lg-0"></ul>
			</div>
		</div>
	</nav>
	<!-- 상단 navbar end -->

	<script src="./assets/js/common/checklogin.js"></script>

	<div class="hero hero-inner">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 mx-auto text-center">
					<div class="intro-wrap">
						<h1 class="mb-0">게시판</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="untree_co-section">
		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-sm-10">
					<div class="row mb-5">
						<div class="table-responsive" style="width: 100%">
							<h1>글목록</h1>

							<form class="d-flex" id="form-search" action="${root}/board"
								method="post">
								<input type="hidden" name="action" value="filter" /> <select
									name="key" id="key"
									class="form-select form-select-sm ms-5 me-1 w-50"
									aria-label="검색조건">
									<option selected>검색조건</option>
									<option value="subject">제목</option>
									<option value="user_id">작성자</option>
									<option value="content">글내용</option>
								</select>
								<div class="input-group input-group-sm">
									<input type="text" name="word" id="word" class="form-control"
										placeholder="검색어..." /> <input type="submit" value="검색" />
								</div>
							</form>
							<br>

							<table class="table table-bordered" id="myPlanList">
								<col width="10%">
								<col width="50%">
								<col width="20%">
								<col width="20%">
								<tr>
									<th>번호</th>
									<th>제목</th>
									<th>시작일</th>
									<th>종료일</th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
